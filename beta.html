<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://d3js.org/d3.v6.js"></script>
  <script src="math-js-wasm/beta.js"></script>
  <script src="stan-distribution-zoo.js"></script>
  <script>
    var x;
    var y;
    var svg;
    var xAxis;
    var yAxis;
    var data = [];
    var params = {
      alpha: 2,
      beta: 1,
    };
    var continuous = true;

    function update_data() {
      data = []
      for (let y = 0.001; y < 1; y = y + 0.001) {
        let res = Module.beta_lpdf(y, params.alpha, params.beta)
        if ($("#exp-check")[0].checked) {
          res = Math.exp(res) 
        }
        data.push({ ser1: y, ser2:  res})
      }
    }
    var Module = {
      onRuntimeInitialized: function () {
        setup_page(
          {
            function_name: "beta_lpdf (y | alpha, beta)",
            sliders: [
              {
                name: "alpha", text: "alpha",
                value: 2.0, min: 0.01, max: 20, step: 0.01
              },
              {
                name: "beta", text: "beta",
                value: 1.0, min: 0.01, max: 20, step: 0.01
              }
            ],
            exponentiate: true,
            continuous: true, 
            x_axis_text: "theta"
          }
        )
      }
    }
  </script>
</head>

<body>
  <div id="figure"></div>
</body>

</html>
