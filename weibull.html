<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://d3js.org/d3.v6.js"></script>
  <script src="math-js-wasm/weibull.js"></script>
  <script src="stan-distribution-zoo.js"></script>
  <script>
    var x;
    var y;
    var svg;
    var xAxis;
    var yAxis;
    var data = [];
    var params = {
      y_range: 20,
      alpha: 4,
      sigma: 1,
    };
    var continous = true;

    function update_data() {
      data = []
      for (let y = 0.01; y < params.y_range; y = y + params.y_range * 0.001) {
        let res = Module.weibull_lpdf(y, params.alpha, params.sigma)
        if ($("#exp-check")[0].checked) {
          res = Math.exp(res) 
        }
        data.push({ ser1: y, ser2:  res})
      }
    }
    var Module = {
      onRuntimeInitialized: function () {
        setup_page(
          {
            function_name: "weibull_lpdf (y | alpha, sigma)",
            sliders: [
              {
                name: "y_range", text: "Range of y",
                value: 20, min: 0, max: 1000, step: 1
              },
              {
                name: "alpha", text: "alpha",
                value: 4, min: 0.1, max: 30, step: 0.1
              },
              {
                name: "sigma", text: "sigma",
                value: 1, min: 0.1, max: 30, step: 0.1
              }
            ],
            exponentiate: true,
            continous: true, 
            x_axis_text: "y"
          }
        )
      }
    }
  </script>
</head>

<body>
  <div id="figure"></div>
</body>

</html>
