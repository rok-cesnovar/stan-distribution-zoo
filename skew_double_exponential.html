<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://d3js.org/d3.v6.js"></script>
  <script src="math-js-wasm/skew_double_exponential.js"></script>
  <script src="stan-distribution-zoo.js"></script>
  <script>
    var x;
    var y;
    var svg;
    var xAxis;
    var yAxis;
    var data = [];
    var params = {
      y_range: 10,
      mu: 0.4,
      sigma: 0.4,
      tau: 0.5,
    };
    var continous = true;

    function update_data() {
      data = []
      for (let y = -params.y_range; y < params.y_range; y = y + params.y_range * 0.01) {
        let res = Module.skew_double_exponential_lpdf(y, params.mu, params.sigma, params.tau)
        if ($("#exp-check")[0].checked) {
          res = Math.exp(res) 
        }
        data.push({ ser1: y, ser2:  res})
      }
    }
    var Module = {
      onRuntimeInitialized: function () {
        setup_page(
          {
            function_name: "skew_double_exponential_lpdf (y | mu, sigma, tau)",
            sliders: [
              {
                name: "y_range", text: "Range of y",
                value: 10, min: 0, max: 1000, step: 1
              },
              {
                name: "mu", text: "mu",
                value: 0.4, min: -30, max: 30, step: 0.2
              },
              {
                name: "sigma", text: "sigma",
                value: 0.4, min: 0.1, max: 20, step: 0.2
              },
              {
                name: "tau", text: "tau",
                value: 0.5, min: 0.01, max: 0.99, step: 0.01
              }
            ],
            exponentiate: true,
            continous: true, 
            x_axis_text: "y"
          }
        )
      }
    }
  </script>
</head>

<body>
  <div id="figure"></div>
</body>

</html>
