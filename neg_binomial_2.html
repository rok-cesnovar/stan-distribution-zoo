<!doctype html>
<html>
   <head>
      <meta charset="utf-8">
      <link rel="stylesheet" type="text/css" href="style.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://d3js.org/d3.v6.js"></script>
      <script src="math-js-wasm/neg_binomial_2.js"></script>
      <script src="math-js-wasm/neg_binomial_2_interface.js"></script>
   </head>
   <body>
       <div style="width: 50%;margin: auto"><h2>neg_binomial_2_lpmf (y | mu, sigma)</h2></div>
       <div class="range-wrap" style="width: 50%;">
         <label for="y_range_slider">Range of y</label>
         <input type="range" class="range" value="40" min="0" max="100" step="1" id="y_range_slider" name="y_range_slider" >
         <output class="bubble"></output>
       </div>
       
       <div class="range-wrap" style="width: 50%;">
         <label for="mu_slider">mu</label>
         <input type="range" class="range" min="0" max="50" value="10" step = "0.2" id="mu_slider" name="mu_slider">
         <output class="bubble"></output>
       </div>
       
       <div class="range-wrap" style="width: 50%;">
         <label for="phi_slider">phi</label>
         <input type="range" class="range" min="0" max="100" value="3" step = "0.2" id="phi_slider" name="phi_slider" >
         <output class="bubble"></output>
       </div>
       <div class="range-wrap" style="width: 50%;">
         <label class="container">Exponantiate
           <input type="checkbox" id="exp-check" >
           <span class="checkmark" id="exp"></span>
         </label>
        </div>
       <div id="my_dataviz" style="width: 50%;margin: auto"></div>
   </body>
</html>
